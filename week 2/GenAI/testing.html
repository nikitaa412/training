<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Random Page</h1>
    <p>This is a randomly generated HTML page using basic HTML and CSS. Feel free to modify it!</p>
    <img src="https://placekitten.com/300/200" alt="Random Kitten">
    <br><br>
    <button class="btn" onclick="alert('Thanks for clicking!')">Click Me</button>
</body>
</html>
