<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Predict House Price</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<style>

        .heading1 {

            text-align: center;

        }
</style>
<div style="margin-left: 270px; padding: 20px;">
<h1 class="heading1">üè† House Price Predictor</h1>
<form method="POST" action="/predict">
<label for="location">Location:</label>
<select name="location" required>
<option value="New York">New York</option>
<option value="San Francisco">San Francisco</option>
<option value="Chicago">Chicago</option>
<option value="Los Angeles">Los Angeles</option>
<option value="Seattle">Seattle</option>
</select>
<label for="sqft">Square Feet:</label>
<input type="number" name="sqft" required>
<label for="beds">Bedrooms:</label>
<input type="number" name="beds" required>
<label for="baths">Bathrooms:</label>
<input type="number" name="baths" required>
<label for="year_built">Year Built:</label>
<input type="number" name="year_built" required>
<button type="submit">Predict</button>
</form>
</div>
</body>
</html>
